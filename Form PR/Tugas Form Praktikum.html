<!DOCTYPE html>
<html>
<head>
  <title>Akun</title>
  <link rel="stylesheet" href="Tugas Form Praktikum.css" type="text/css">
</head>
<body>
  <div id="header">
    <a class="title">Iki Website</a> 
  </div>
  <div class="form_login">
    <h1><b>Daftar Akun</b></h1>
    <form>
      Nama Lengkap :<input type="text" name="Nama_Lengkap" placeholder="Masukkan Nama Lengkap" class="form"><br>
      Username :<input type="text" name="Username" placeholder="Masukkan Username" class="form"><br>
      Password :<input type="Password" name="Password" placeholder="Masukkan Password" class="form"><br>
      NIM :<input type="number" name="NIM" placeholder="Masukkan NIM" class="form"><br>
      Tanggal Lahir : <input type="date" class="form"><br>
      Agama :<select name="Agama" class="form">
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Buddha">Buddha</option>
        <option value="Hindu">Hindu</option>
        <option value="Konghuchu">Konghuchu</option>       
        </select><br>
      Jenis Kelamin :
      <input type="radio" name="jeniskelamin" value="laki-laki">Laki-laki
      <input type="radio" name="jeniskelamin" value="Perempuan">Perempuan<br>
      keterangan :
      <textarea name="keterangan" placeholder="Tambahkan Keterangan jika perlu" cols="40" rows="10" class="form"></textarea><br>
      <input type="checkbox">Saya Menyetujui Syarat dan Ketentuan
      <a href="http:\\www.google.com" class="link">(Baca Syarat dan Ketentuan)</a><br>
      <button type="submit" class="tombol_kirim">DAFTAR</button><br>
      <button type="reset" class="tombol_batal">BATAL</button><br>
    </form>
  </div>
</body>
</html>
