<!DOCTYPE html>
<html>
<head>
  <title>Isi Form</title>
</head>
<body>
  <h1>ISI FORM</h1>
  <fieldset><legend><h3>Silahkan Isi Form</h3></legend>
    Username: <input type="text" name="Username" placeholder="Masukkan Username"><br>
    Password: <input type="Password" name="Password" placeholder="Masukkan Password"><br>
    NIM: <input type="number" name="NIM" placeholder="Masukkan NIM"><br>
    Tanggal Lahir <input type="date"><br>
    Agama :<select name="Agama">
    <option value="Islam">Islam</option>
    <option value="Kristen">Kristen</option>
    <option value="Buddha">Buddha</option>
    <option value="Hindu">Hindu</option>
    <option value="Konghuchu">Konghuchu</option>       
    </select><br>
    Jenis Kelamin :
    <input type="radio" name="jeniskelamin" value="laki-laki">Laki-laki
    <input type="radio" name="jeniskelamin" value="Perempuan">Perempuan<br>
    keterangan :
    <textarea name="keterangan" placeholder="Tambahkan Keterangan jika perlu" cols="40" rows="10"></textarea><br>
    <a href="http:\\www.google.com">Baca Syarat dan Ketentuan</a><br>
    <input type="checkbox">Saya Menyetujui Syarat dan Ketentuan<br>
    <button type="submit">KIRIM</button> 
    <button type="reset">RESET</button>
  </fieldset><br><br>
  Dibuat oleh Alhamdana Adhitya N.R 182410101074
</body>
</html>
